<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../nft-preview-card-component-main/CSS/preview card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="content">
    <div class="card">
      <div class="card-details">
        <div class="pic">
          <div class="overlay">
            <img src="../nft-preview-card-component-main/images/icon-view.svg" alt="">
          </div>
          <a href="#"><img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt=""></a>
        </div>
        <div class="information">
          <div class="p-1">
            <a href="#"> <h1> Equilibrium #3429 </h1> </a>
            <p> Our Equilibrium collection promotes balance and calm. </p>
          </div>
          <div class="exp">
            <div class="no-clock">
              <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
              <p>0.041 ETH</p>
            </div>
            <div class="clock">
              <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div class="attribution">
        <div class="logo">
          <img src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
        </div>
        <p> Coded by <a href="https://github.com/Abdulrahman-sherif" target="_blank">Abdulrahman Sherif</a> </p>
      </div>
    </div>
  </div>
</body>
</html>
